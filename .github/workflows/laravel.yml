name: Backend Laravel Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    # PENTING: Semua perintah dijalankan di dalam folder 'back-end'
    defaults:
      run:
        working-directory: ./back-end

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2.12" # Sesuaikan dengan versi PHP kamu
          extensions: mbstring, xml, bcmath

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Key
        run: php artisan key:generate

      # Kita buat database SQLite dummy biar tidak perlu install MySQL server
      - name: Create Database
        run: |
          touch database/database.sqlite
          php artisan migrate --force

      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
